<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Empresas Parceiras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Sistema Moeda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="alunos.html">Alunos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="empresas.html">Empresas Parceiras</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Gerenciamento de Empresas Parceiras</h2>
        
        <!-- Formulário de Cadastro/Edição -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Cadastrar/Editar Empresa</h5>
                <form id="empresaForm">
                    <input type="hidden" id="empresaId">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome da Empresa</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="descricao" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Vantagens</label>
                        <div id="vantagensContainer">
                            <div class="vantagem-item mb-2">
                                <div class="row">
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" placeholder="Descrição da Vantagem" required>
                                    </div>
                                    <div class="col-md-4">
                                        <input type="number" class="form-control" placeholder="Custo" required>
                                    </div>
                                    <div class="col-md-2">
                                        <button type="button" class="btn btn-danger" onclick="removerVantagem(this)">Remover</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-secondary mt-2" onclick="adicionarVantagem()">Adicionar Vantagem</button>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <button type="button" class="btn btn-secondary" onclick="limparFormulario()">Limpar</button>
                </form>
            </div>
        </div>

        <!-- Tabela de Empresas -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Lista de Empresas Parceiras</h5>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Descrição</th>
                                <th>Vantagens</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="empresasTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/empresas.js"></script>
</body>
</html>
