<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Moeda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<script>
    const aluno = localStorage.getItem('alunoLogado');
    if (!aluno) {
        window.location.href = 'login.html';
    }
</script>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Sistema Moeda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="alunos.html">Alunos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="empresas.html">Empresas Parceiras</a>
                    </li>
                </ul>
            </div>
            <button class="btn btn-danger" onclick="logout()">Sair</button>
            <script>
                function logout() {
                    localStorage.removeItem('alunoLogado');
                    window.location.href = 'login.html';
                }
            </script>

        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Gerenciamento de Alunos</h5>
                        <p class="card-text">Gerencie cadastros, saldos e transações dos alunos.</p>
                        <a href="alunos.html" class="btn btn-primary">Acessar</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Empresas Parceiras</h5>
                        <p class="card-text">Gerencie empresas parceiras e suas vantagens.</p>
                        <a href="empresas.html" class="btn btn-primary">Acessar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
